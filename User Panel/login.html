<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
	<script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">

    <title>Login</title>
</head>
<body>
    
<section class="h-screen">
    <div class="container h-full px-6 py-24">
      <div
        class="flex h-full flex-wrap items-center justify-center lg:justify-between">
        <!-- Left column container with background-->
        <div class="mb-12 md:mb-0 md:w-8/12 lg:w-6/12">
          <img
            src="../assets/logo.png"
            class="w-full"
            alt="Phone image" />
        </div>
  
        <!-- Right column container with form -->
        <div class="w-8/12 lg:ms-9  lg:w-5/12">
          <form>
            <!-- Email input -->
            <div class="relative mb-6" data-twe-input-wrapper-init>
                <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email Address</label>
                <input type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Email Address">
            </div>
  
            <!-- Password input -->
            <div class="relative mb-6" data-twe-input-wrapper-init>
                <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="email" id="helper-text" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Password">
            </div>
  
            <!-- Remember me checkbox -->
            <div class="mb-6 flex items-center justify-between">
              <div class="mb-[0.125rem] block min-h-[1.5rem] ps-[1.5rem]">
              
              </div>
  
              <!-- Forgot password link -->
              <a
                href="#!"
                class="text-primary focus:outline-none dark:text-primary-400"
                >Forgot password?</a
              >
            </div>
  
            <!-- Submit button -->
            <button
              type="submit"
              class="inline-block w-full rounded bg-orange-500 px-7 pb-2.5 pt-3 text-sm font-medium uppercase leading-normal text-white shadow-primary-3 transition duration-150 ease-in-out hover:bg-primary-accent-300 hover:shadow-primary-2 focus:bg-primary-accent-300 focus:shadow-primary-2 focus:outline-none focus:ring-0 active:bg-primary-600 active:shadow-primary-2 dark:shadow-black/30 dark:hover:shadow-dark-strong dark:focus:shadow-dark-strong dark:active:shadow-dark-strong"
              data-twe-ripple-init
              data-twe-ripple-color="light">
              Sign in
            </button>
            <div class="w-full flex justify-center ">
                <a
                href="#!"
                class="text-primary underline hover focus:outline-none dark:text-primary-400"
                >Don't have an account? Signup</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
