<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css"/>
	<script src="//unpkg.com/alpinejs" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400&display=swap" rel="stylesheet">

    <title>Sign up</title>
</head>
<body>
    <section class="gradient-form h-full w-full justify-center items-center mt-32 lg:mt-16 dark:bg-neutral-700">
        <div class="container h-full p-10">
          <div
            class="flex h-full flex-wrap items-center justify-center text-neutral-800 dark:text-neutral-200">
            <div class="w-full">
              <div
                class="rounded-lg bg-white shadow-lg dark:bg-neutral-800">
                <div class="g-0 md:mt-0 mt-12 lg:flex lg:flex-wrap">
                  <!-- Left column container-->
                  <div class="px-4 md:px-0 lg:w-6/12">
                    <div class="md:mx-6 px-2 py-8 md:p-12">
                
                    <form class="max-w-md mx-auto">
                      <p class="flex items-center justify-center text-2xl text-orange-500 font-extrabold">Admin Login</p>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="password" name="floating_password" id="" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-orange-500 focus:outline-none focus:ring-0 focus:border-orange-600 peer" placeholder=" " required />
                            <label for="floating_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-orange-600 peer-focus:dark:text-orange-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Username</label>
                        </div>
                        <div class="relative z-0 w-full mb-5 group">
                            <input type="password" name="repeat_password" id="floating_repeat_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-orange-500 focus:outline-none focus:ring-0 focus:border-orange-600 peer" placeholder=" " required />
                            <label for="floating_repeat_password" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-orange-600 peer-focus:dark:text-orange-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Password</label>
                        </div>
                        <button type="submit" class="text-white bg-orange-500 hover:bg-red-500 hover:text-orange-700 focus:ring-4 focus:outline-none focus:ring-orange-300 font-medium rounded-lg text-sm w-full :w-auto px-5 py-2.5 text-center dark:bg-orange-600 dark:hover:bg-orange-700 dark:focus:ring-orange-800">Submit</button>
                      <div class="flex w-full justify-center">
                      </div>
                    </form>
                    </div>
                  </div>
      
                  <!-- Right column container with background and description-->
                  <div
                    class="hidden lg:block items-center mt-6 rounded-b-lg  lg:w-6/12 lg:rounded-e-lg lg:rounded-bl-none"
                    style="background: linear-gradient(to right, rgb(253 186 116), rgb(249, 22, 22), rgb(234 88 12), rgb(194, 12, 12))">
                    <div class="px-4 py-6 text-white md:mx-6 md:p-12">
                      <div class=" text-center">
                        <img
                          class="mx-auto w-48"
                          src="../assets/logo.png"
                          alt="logo" />
                        <h4 class="mb- mt-1 pb-1 text-xl font-semibold">
                          Welcome to Halal Restaurantz
                        </h4>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
